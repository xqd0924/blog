<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.userinfo.username }}-的个人博客</title>
{% block mytitle %}
{% endblock %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/{{ blog.theme }}">
    <link rel="stylesheet" href="/static/css/mycss.css">
    {% block mycss %}

    {% endblock %}
    <script src="/static/jquery-3.3.1.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div class="head">

    <p>{{ blog.title }}</p>
</div>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-3">
            {% load my_tag %}
            {%  classify username %}

        </div>
        <div class="col-md-9">
          {% block content %}

            {% endblock %}

        </div>
    </div>
</div>
</div>
</body>
</html>
